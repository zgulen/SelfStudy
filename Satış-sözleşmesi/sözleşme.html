            <h1 style="text-align: center;">XYZ Tasarım Programı Kurulum ve Satış Sözleşmesi :/</h1>
            <fieldset><legend>Sözleşme Onay</legend>
                <input type="checkbox" name="Kabul" id="onay">
                <label for="onay">Aşağıdaki ilgilerin doğruluğunu kabul ediyorum ve sözlemeyi onaylıyorum.</label>
                <br>
                <label for="submition"></label>
                <input type="submit" name="submit" id="submition" value="Formu Kaydet">
                <input type="reset" value="Formu Temizle">
            </fieldset>
            </div>

            <div class="personal"> <!--Kişisel bilgiler-->
                <fieldset><legend>Kişisel Bilgiler</legend>
                    <label for="sec">Form Güvenlik ID 
                    <input type="text" name="secure" id="sec" value="readonly" readonly style="border: 1px solid;"></label>
                    <label for="name">Ad
                    <input type="text" name="name" id="name"></label>
                    <label for="lname">Soyad
                    <input type="text" name="lastName" id="lname"></label>
                    <label for="age">Yaş
                    <input type="number" name="age" id="age"></label>
                    <label for="eMail">Mail Adresi
                    <input type="email" name="Email" id="eMail"></label>
                    <label for="file">Fotoğraf Ekle
                    <input type="file" id="file" webkitdirectory directory multiple/></label>
                </fieldset>
            </div>
                <div><!-- Diğer bilgiler -->
                    <fieldset><legend>Diğer Bilgiler</legend>
                        <h4>Buradaki Alanlar Mesleki Deneyimi Kapsar</h4>
                        <label for="workDate" id="startdate">Sektöre Giriş Tarihi</label>
                        <input type="date" name="Start_date" id="workDate"><br>

                        <label for="Exp" id="sektör">Sektör Deneyimi</label>
                        <div class="sector">    
                            <input type="radio" name="Experience" id="Exp" value="1-5 yıl"><span>1-5 yıl</span> <br>
                            <input type="radio" name="Experience" id="Exp1" value="6-10 yıl"><span>6-10 yıl</span> <br>
                            <input type="radio" name="Experience" id="Exp2" value="11-15 yıl"><span>11-15 yıl</span> <br>
                            <input type="radio" name="Experience" id="Exp3" value="15 üzeri"><span>15 üzeri</span> <br>
                        </div>
                    
                        <div>
                            <label for="languages" id="lanet">Programlama dilleri</label>
                            <select name="Programming" id="languages" multiple style="width: 100px; height: 90px;">

                                    <option value="C#">C#</option>
                                    <option value="PHP">PHP</option>

                                    <option value="Java">Java</option>
                                    <option value="Python">Python</option>
                                    <option value="C++">C++</option>
                                    <option value="Go">Go</option>

                                </optgroup>
                            </select>
